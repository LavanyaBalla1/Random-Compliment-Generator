<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Compliment Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5a623, #f76b1c);
      color: white;
      text-align: center;
      padding: 20px;
    }
    #compliment {
      font-size: 2rem;
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      user-select: none;
    }
    button {
      background: white;
      color: #f76b1c;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #f5a623;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Random Compliment Generator</h1>
  <div id="compliment">Click the button to get a compliment!</div>
  <button id="generateBtn">Get Compliment</button>

  <script>
    const compliments = [
      "You light up the room!",
      "You're a ray of sunshine.",
      "Your smile is contagious.",
      "You have impeccable manners.",
      "You are an awesome friend.",
      "You have a great sense of humor.",
      "You are really courageous.",
      "Your creativity knows no bounds.",
      "You inspire those around you.",
      "You have a heart of gold."
    ];

    const complimentDiv = document.getElementById('compliment');
    const btn = document.getElementById('generateBtn');

    btn.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * compliments.length);
      complimentDiv.textContent = compliments[randomIndex];
    });
  </script>

</body>
</html>
